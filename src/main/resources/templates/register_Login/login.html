<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>

<div  th:fragment="login-modal" class="modal fade" id="exampleModalLogin" tabindex="-1" role="dialog"
      style="margin: auto;width: auto"
      aria-labelledby="exampleModalLoginLabel">

    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLoginLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" id="loginForm" action="/login" method="post"> <!-- 提示：如果你不想用form，你可以换成div
                    等任何一个普通元素 -->
                    <div class="form-group">
                        <label for="loginName" class="control-label">账号:</label>
                        <input type="text" class="form-control"  name="loginName" autocomplete="false" id="loginName"
                               placeholder="邮箱/账号">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="control-label">密码:</label>
                        <input type="password" class="form-control" name="loginPassword" id="loginPassword"
                               autocomplete="false" placeholder="一个不为人知的秘密">
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-primary btn-radius">重置</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-success">确认</button>
                    </div>
                </form>
                <!--<form>

                </form>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>
